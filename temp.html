<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h4 class="mb-3 text-center">Temperature Converter</h4>

      <div class="mb-3">
        <label for="tempInput" class="form-label">Enter Temperature</label>
        <input type="number" class="form-control" id="tempInput" placeholder="e.g., 100">
      </div>

      <div class="mb-3">
        <label for="unitSelect" class="form-label">Select Unit</label>
        <select class="form-select" id="unitSelect">
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
      </div>

      <button class="btn btn-primary w-100" onclick="convertTemp()">Convert</button>

      <div class="mt-4" id="resultArea"></div>
    </div>
  </div>

  <script>
    function convertTemp() {
      const input = document.getElementById('tempInput').value;
      const unit = document.getElementById('unitSelect').value;
      const resultArea = document.getElementById('resultArea');

      const temp = parseFloat(input);
      if (isNaN(temp)) {
        resultArea.innerHTML = '<div class="alert alert-danger">Please enter a valid number.</div>';
        return;
      }

      let c, f, k;
      if (unit === 'Celsius') {
        c = temp;
        f = (temp * 9/5) + 32;
        k = temp + 273.15;
      } else if (unit === 'Fahrenheit') {
        c = (temp - 32) * 5/9;
        f = temp;
        k = c + 273.15;
      } else if (unit === 'Kelvin') {
        c = temp - 273.15;
        f = (c * 9/5) + 32;
        k = temp;
      }

      resultArea.innerHTML = `
        <div class="alert alert-success">
          <strong>Converted Temperatures:</strong><br>
          Celsius: ${c.toFixed(2)} °C<br>
          Fahrenheit: ${f.toFixed(2)} °F<br>
          Kelvin: ${k.toFixed(2)} K
        </div>
      `;
    }
  </script>
</body>
</html>
